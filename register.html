
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/Регистрация | PIXELPC</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>  
    <!-- Кнопка для открытия меню -->
    <button id="menu-toggle" class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Боковая панель -->
    <header id="sidebar">
        <div class="container">
            <div class="header-left">
                <a href="index.html" class="logo">PIXEL<span>PC</span></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="configurator.html">Конструктор ПК</a></li>
                        <li><a href="cart.html">Корзина</a></li>
                        <li><a href="aboutus.html">О нас</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                        <li><a href="addinfo.html">Дополнительно</a></li>
                        <li><a href="register.html" class="active">Вход/Регистрация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Затемнение фона -->
    <div id="overlay" class="overlay"></div>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Вход</div>
                <div class="auth-tab" data-tab="register">Регистрация</div>
            </div>
            
            <!-- Форма входа -->
            <form id="login-form" class="auth-form active">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="btn">Войти</button>
                <div class="auth-footer">
                    Нет аккаунта? <a href="#" class="switch-tab" data-tab="register">Зарегистрируйтесь</a>
                </div>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form">
                <input type="text" name="name" placeholder="Имя" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <button type="submit" class="btn">Зарегистрироваться</button>
                <div class="auth-footer">
                    Уже есть аккаунт? <a href="#" class="switch-tab" data-tab="login">Войдите</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 PIXELPC. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    <script src="configurator.js"></script>
    <script src="auth.js"></script>
</body>
</html>
